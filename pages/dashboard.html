<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dashboard</title>
</head>
<body>
    
    <div class="flex w-[100%] h-14 justify-between items-center  bg-blue-300  ">
        <div class="ml-2 start text-2xl text-black font-bold ">
            SimplonLine
        </div>
        <div class="flex gap-2 mr-2">
            <a href="login.html" class="start text-white font-bold py-2 px-4 rounded    transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110">Login</a>
            <a href="register.html"  class="start text-white font-bold py-2 px-4 rounded    transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110">Register</a>
        </div>
    </div>

    <div class="flex w-[100%] gap-2" style="height:92.3vh">
        <div class="flex   w-full  ">
            <div class=" bg-blue-300 flex flex-col gap-2 items-center" style="min-width: 250px;">
                <div id="Questions" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Questions
                </div>
                <div id="Subject" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Subjects
                </div>
                <div id="Answers" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Answers
                </div>
                <div id="Test" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Test
                </div>
                <div id="Level" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Level
                </div>
            </div>
            <div class="flex  justify-center items-center " style="width: 100%;" >
                <div class="Choices flex flex-col  " dataset="Questions" style="display: block; width: 100%;height: 100%;">
                   <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Questions</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input id="AddQuestion" type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Question">
                        <input id="AddScore" type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Score">
                       </div>
                       <button id="SubmitQst" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" >Send</button>
                   </div>
                </div>
                <div class="Choices flex flex-col" dataset="Subject" style="display: none; width: 100%;height: 100%;">
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Subject</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Question">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Score">
                       </div>
                       <button id="SubmitSub" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" >Send</button>
                   </div>
                </div>
                <div class="Choices flex flex-col" dataset="Answers" style="display: none; width: 100%;height: 100%;" >
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Answer</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Question">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Score">
                       </div>
                       <button id="SubmitAns" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" >Send</button>
                   </div>
                </div>
                <div class="Choices flex flex-col" dataset="Test" style="display: none; width: 100%;height: 100%;">
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Test</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Question">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Score">
                       </div>
                       <button id="SubmitTest" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110"  >Send</button>
                   </div>
                </div>
                <div class="Choices flex flex-col" dataset="Level" style="display: none; width: 100%;height: 100%;">
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Level</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Question">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Score">
                       </div>
                       <button id="SubmitLvl" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" >Send</button>
                </div>
                </div>
            </div>
        </div>
    </div>



    <script src="../js/dashboard.js"></script>
</body>
</html>
