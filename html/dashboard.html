<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="../classes/index.js"></script>
    <title>Dashboard</title>
</head>
<body>
    
    <div class="flex w-[100%] h-14 justify-between items-center  bg-blue-300  ">
        <div class="ml-2 start text-2xl text-black font-bold ">
            SimplonLine
        </div>
        <div class="flex gap-2 mr-2">
            <a href="login.html" id="btnLogin" class="start text-white font-bold py-2 px-4 rounded    transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110">Login</a>
            <a href="register.html" id="btnRegister" class="start text-white font-bold py-2 px-4 rounded    transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110">Register</a>
            <a href="" id="btnLogout" class="start text-white font-bold py-2 px-4 rounded    transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" >Log Out</a>
            
        </div>
    </div>

    <div class="flex w-[100%] gap-2" style="height:92.3vh">
        <div class="flex   w-full  ">
            <div class=" bg-blue-300 flex flex-col gap-2 items-center" style="min-width: 250px;">
                <div id="Questions" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Questions
                </div>
                <div id="Subject" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Subjects
                </div>
                <div id="Test" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Test
                </div>
                <div id="Level" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Add Level
                </div>
                <div id="Formatuer" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Formateurs
                </div>
                <div id="Profile" class="add text-black font-bold py-2 px-4 rounded w-60 transition text-center duration-500 ease-in-out bg-white hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-105 h-10" >
                    Profile
                </div>
            </div>
            <div class="flex  justify-center items-center " style="width: 100%;" >
                <div class="Choices flex flex-col  " dataset="Questions" style="display: block; width: 100%;height: 100%;">
                   <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Questions</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input id="AddQuestion" type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Question">
                        <input id="AddScore" type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Score">
                       </div>
                       <button id="SubmitQst" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" >Send</button>
                   </div>
                   <div id="DisplayQst" class="">

                    </div>
                    <div id="DisplayAnsw" style="width: 72%;height: 80%" class="flex flex-col  absolute top-36  z-50 bg-gray-400 text-white " >
                        <div class="w-[100%] flex justify-end mr-2 mt-2">
                            <img id="CloseAnswer" src="../images/cancel.png" width="20px" height="20px" alt="">
                        </div>
                        <div class="w-full flex flex-col gap-3 justify-center items-center">
                            <h1 class="inputNbr text-2xl">Add Answers : </h1>
                            <div class="inputNbr w-full mb-3 pt-0">
                                <input type="text" id="NumberOfInputs" class="px-3 py-3 placeholder-blueGray-300 text-black relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>
                            </div>
                            <button id="SubmitInputCount"   class="inputNbr start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" >Send</button>
                            
                        </div>
                    </div>
                </div>

                <div class="Choices flex flex-col" dataset="Subject" style="display: none; width: 100%;height: 100%;">
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Subject</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input  type="text" id="inputSubject" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px; display: none;" placeholder="Enter Your Subject" >
                        <!-- <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Title"> -->
                        
                        <label class="block text-left" style="max-width: 400px">
                            <select id="chooseSubject" class="form-select block w-full mt-1 outline-none appearance-none   text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black  transform " style="width: 400px;height: 60px;">
                            <option>Choose The Status Of Subject</option>
                            <option>Parent</option>
                            <option>Child</option>
                            </select>
                        </label>
                    </div>
                    <div class="flex">
                        <form method="post">
                            <button id="SubmitSub" type="button" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" style="display: none;">Send</button>
                        </form>
                        <button id="SubmitTypeOfSub" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" >Send</button> 
                    </div>
                    </div>
                   <div id="DisplaySub" class="">

                   </div>
                   
                </div>
                <div class="Choices flex flex-col" dataset="Test" style="display: none; width: 100%;height: 100%;">
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Test</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Question">
                        <input  type="text" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Your Score">
                       </div>
                       <button id="SubmitTest" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110"  >Send</button>
                   </div>
                </div>
                <div class="Choices flex flex-col" dataset="Level" style="display: none; width: 100%;height: 100%;">
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Add Level</h1>
                   <div class="flex flex-col items-center gap-6">
                       <div class="flex flex-col gap-3">
                        <input  type="text" id="LevelType" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Level">
                        <input  type="text" id="MinLevel" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Min Score">
                        <input  type="text" id="MaxLevel" class="start outline text-white font-bold py-2 px-4 rounded   transition duration-500 ease-in-out bg-black hover:bg-gray-300 hover:text-white transform hover:-translate-y-0 hover:scale-110" style="width: 400px;height: 60px;" placeholder="Enter Max Score">
                       </div>
                       <button id="SubmitLvl" class="start text-white font-bold py-2 px-4 rounded  transition duration-500 ease-in-out bg-black hover:bg-black hover:text-white transform hover:-translate-y-0 hover:scale-110" >Send</button>
                    </div>

                    <div class="DisplayLevel flex flex-col justify-center items-center gap-2 text-xl w-full bg-black text-white  h-32 mt-3">

                    </div>
                    <div id="DisplayScore">

                    </div>
                </div>
                <div class="Choices flex flex-col" dataset="Formatuer" style="display: none; width: 100%;height: 100%;">
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Formateurs</h1>
                   <div class="users flex flex-col items-center gap-6">
                       
                    </div>
                </div>
                <div class="Choices flex flex-col" dataset="Profile" style="display: none; width: 100%;height: 100%;">
                    <h1 class="h-60 w-full flex justify-center items-center text-4xl">Profile</h1>
                   <div class="DisProfile flex flex-col items-center gap-10 text-2xl w-full bg-black text-white h-64 justify-center ">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>



    <script type="module" src="../classes/index.js"></script>
    <!-- <script  type="module" src="../classes/AddQuestions.js"></script>

    <script   type="module" src="../classes/AddSubjects.js"></script>
    <script type="module" src="../classes/AddLevel.js"></script>
    <script type="module" src="../classes/Register.js"></script>
    <script type="module" src="../classes/dashboard.js"></script> -->

</body>
</html>
